<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>我家附近的地图</title>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">我家附近的地图</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" data-bind="submit: filter">
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="地点，场所..." data-bind="value: keyword">
                        <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Filter</button>
              </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right navbartop" data-bind="foreach: filteredList">
                    <li>
                        <a href="#" data-bind="text: title, click: $parent.showInfo" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar" id="nav-sidebar" data-bind="foreach: filteredList">
                    <li>
                        <a href="#" data-bind="text: title, click: $parent.showInfo"></a>
                    </li>
                </ul>
            </div>
            <div id="map" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=cVicnzEfEuAtITIaDVahjg8i0toBYerK&callback=init" async defer onerror="baiduError()"></script>
    <script src="js/lib/EventWrapper.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
